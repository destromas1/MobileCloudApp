<ion-view title="Local Offline">
    <ion-content class="padding">
        <div class="bar bar-header bar-positive">
            <h1 class="title">Survay Offline Data(Not Synced)</h1>
        </div>
        <br /><br /><br />
        <div class="list" ng-repeat="item in employees">
            <div class="item">
                {{item.FirstName}}
                {{item.LastName }}
            </div>
        </div>

        <button class="button button-full button-positive" ng-show="employees.length > 0" ng-click="syncToServer()">
            syncToServer
        </button>

    </ion-content>
</ion-view>
